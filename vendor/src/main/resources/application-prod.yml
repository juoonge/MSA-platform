spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://vendor-db:3306/sparta-vendor
    username: vendor
    password: 9999

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true

server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka/

management:
  zipkin:
    tracing:
      endpoint: "http://zipkin:9411/api/v2/spans"

  tracing:
    sampling:
      probability: 1.0

  endpoints:
    web:
      exposure:
        include: actuator, prometheus

  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true