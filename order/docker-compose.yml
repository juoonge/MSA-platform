services:
  order-db:
    image: mysql:latest
    container_name: order-db
    environment:
      MYSQL_ROOT_PASSWORD: 0000
      MYSQL_DATABASE: sparta-order
      MYSQL_USER: panjun
      MYSQL_PASSWORD: 0709
    ports:
      - "33306:3306"

  order-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order-app
    ports:
      - "9301:8080"
    depends_on:
      - order-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://order-db:3306/sparta-order
      SPRING_DATASOURCE_USERNAME: panjun
      SPRING_DATASOURCE_PASSWORD: 0709
    restart: always